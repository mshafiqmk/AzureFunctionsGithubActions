name: deploy_backend

on:
  push:
        branches: [ main ]

          

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/AzureFunctionsGithubActions'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1'              # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Run dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/AzureFunctionsGithubActions'
        dotnet build --configuration Release --output ./output
        popd
